<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jäger WebSites – Websites, die wirken</title>
    <meta name="description" content="Jäger WebSites: modernes Webdesign, minimalistisch, schnell, präzise.">
    <style>
        :root {
            --bg: #0a0d12;
            --panel: rgba(12, 16, 22, 0.95);
            --text: #e8eaed;
            --muted: #9aa0a6;
            --line: rgba(255, 255, 255, 0.12);
            --accent: #d1d5db;
            --focus: #9ae6b4;
            --error: #ef4444;
            --ease: cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Inter, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            backdrop-filter: saturate(160%) blur(12px);
            background: var(--panel);
            border-bottom: 1px solid var(--line);
            z-index: 100;
        }

        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            position: relative;
        }

        .brand {
            position: absolute;
            left: 20px;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            letter-spacing: 0.03em;
        }

        .brand span {
            opacity: 0.8;
            font-weight: 600;
        }

        .nav {
            position: relative;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 28px;
        }

        .nav a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 0;
            text-transform: uppercase;
            font-size: 0.88rem;
            letter-spacing: 0.04em;
            transition: color 0.25s var(--ease);
        }

        .nav a:hover,
        .nav a.active {
            color: var(--text);
        }

        .nav-underline {
            position: absolute;
            bottom: -2px;
            height: 2px;
            background: var(--text);
            border-radius: 2px;
            transition: all 0.35s var(--ease);
            opacity: 0;
        }

        .nav-toggle {
            display: none;
            position: absolute;
            left: 20px;
            width: 44px;
            height: 44px;
            border: 1px solid var(--line);
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            padding: 10px;
            z-index: 102;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .nav-toggle .bar {
            width: 20px;
            height: 2px;
            background: var(--text);
            margin: 3px 0;
            transition: all 0.3s var(--ease);
            display: block;
        }

        /* Main Layout */
        main {
            min-height: 100vh;
        }

        .section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: 
                radial-gradient(60% 40% at 20% 0%, rgba(56, 189, 248, 0.18) 0%, transparent 60%),
                radial-gradient(50% 35% at 80% 15%, rgba(167, 139, 250, 0.18) 0%, transparent 65%),
                linear-gradient(180deg, #0b0f14 0%, var(--bg) 100%);
        }

        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            background-image:
                linear-gradient(transparent 49px, rgba(255, 255, 255, 0.04) 50px),
                linear-gradient(90deg, transparent 49px, rgba(255, 255, 255, 0.04) 50px);
            background-size: 50px 50px;
            opacity: 0.35;
            mask: radial-gradient(ellipse at center, #000 40%, transparent 85%);
        }

        .hero-content {
            text-align: center;
            padding: 24px;
            z-index: 1;
        }

        .hero-title {
            font-size: clamp(40px, 8vw, 88px);
            margin: 0 0 8px;
            letter-spacing: 0.02em;
        }

        .hero-title span {
            opacity: 0.9;
        }

        .hero-subtitle {
            font-size: clamp(16px, 2.5vw, 22px);
            color: var(--accent);
            margin: 0 0 32px;
        }

        .cta-row {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 18px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.2s var(--ease);
            border: 1px solid var(--line);
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
        }

        .btn:not(.ghost) {
            background: #fff;
            color: #000;
        }

        .btn.ghost {
            background: transparent;
            color: var(--text);
        }

        /* Glow Effects */
        .glow {
            position: absolute;
            filter: blur(36px);
            opacity: 0.35;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        .glow-a {
            width: 40vmax;
            height: 40vmax;
            left: -10vmax;
            top: -8vmax;
            background: radial-gradient(circle at 30% 30%, #60a5fa, transparent 55%);
        }

        .glow-b {
            width: 36vmax;
            height: 36vmax;
            right: -8vmax;
            top: 10vmax;
            background: radial-gradient(circle at 70% 50%, #34d399, transparent 55%);
        }

        /* Footer */
        .site-footer {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 20px 40px;
            border-top: 1px solid var(--line);
            color: var(--muted);
        }

        /* Mobile Menu Overlay */
        .menu-overlay {
            position: fixed;
            top: 64px;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 98;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s var(--ease), visibility 0.3s var(--ease);
        }

        .menu-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Mobile Styles */
        @media (max-width: 900px) {
            .nav-inner {
                justify-content: flex-end;
            }

            .brand {
                left: auto;
                right: 20px;
            }

            .nav-toggle {
                display: flex;
            }

            .nav {
                position: fixed;
                top: 64px;
                left: -280px;
                bottom: 0;
                width: 280px;
                background: #0a0d12;
                border-right: 1px solid var(--line);
                transition: left 0.35s var(--ease);
                overflow-y: auto;
                z-index: 101;
            }

            .nav.show {
                left: 0;
            }

            .nav ul {
                flex-direction: column;
                padding: 24px;
                gap: 8px;
            }

            .nav a {
                display: block;
                padding: 12px 16px;
                border-radius: 8px;
                transition: all 0.2s var(--ease);
            }

            .nav a:hover,
            .nav a.active {
                background: rgba(255, 255, 255, 0.08);
                color: var(--text);
            }

            .nav-underline {
                display: none;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .btn,
            .nav,
            .nav-toggle .bar,
            .menu-overlay {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="nav-inner">
            <button class="nav-toggle" id="menuToggle" aria-label="Menü öffnen" aria-expanded="false">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <a class="brand" href="index.html">Jäger <span>WebSites</span></a>

            <nav class="nav" id="mainNav">
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="learn-more.html">Learn More</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
                <div class="nav-underline"></div>
            </nav>
        </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Jäger <span>WebSites</span></h1>
                <p class="hero-subtitle">Minimal. Schnell. Präzise.</p>
                <div class="cta-row">
                    <a class="btn" href="learn-more.html">Mehr erfahren</a>
                    <a class="btn ghost" href="about.html">Über uns</a>
                </div>
            </div>
            <div class="glow glow-a"></div>
            <div class="glow glow-b"></div>
        </section>
    </main>

    <footer class="site-footer">
        <small>&copy; <span id="year">2024</span> Jäger WebSites</small>
    </footer>

    <script>
        // Set current year
        document.getElementById('year').textContent = new Date().getFullYear();

        // Mobile Menu
        const menuToggle = document.getElementById('menuToggle');
        const mainNav = document.getElementById('mainNav');
        const menuOverlay = document.getElementById('menuOverlay');
        const navLinks = mainNav.querySelectorAll('a');

        function openMenu() {
            mainNav.classList.add('show');
            menuOverlay.classList.add('show');
            menuToggle.setAttribute('aria-expanded', 'true');
            menuToggle.setAttribute('aria-label', 'Menü schließen');
            document.body.style.overflow = 'hidden';
        }

        function closeMenu() {
            mainNav.classList.remove('show');
            menuOverlay.classList.remove('show');
            menuToggle.setAttribute('aria-expanded', 'false');
            menuToggle.setAttribute('aria-label', 'Menü öffnen');
            document.body.style.overflow = '';
        }

        menuToggle.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            const isOpen = mainNav.classList.contains('show');
            if (isOpen) {
                closeMenu();
            } else {
                openMenu();
            }
        });

        menuOverlay.addEventListener('click', closeMenu);

        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                if (window.innerWidth <= 900) {
                    closeMenu();
                }
            });
        });

        // Desktop Navigation underline
        if (window.innerWidth > 900) {
            const nav = document.querySelector('.nav');
            const navLinksAll = document.querySelectorAll('.nav a');
            const underline = document.querySelector('.nav-underline');
            let activeLink = document.querySelector('.nav a.active');

            function positionUnderline(link) {
                if (!underline || !link || window.innerWidth <= 900) return;
                
                const linkRect = link.getBoundingClientRect();
                const navRect = nav.querySelector('ul').getBoundingClientRect();
                
                underline.style.opacity = '1';
                underline.style.width = linkRect.width + 'px';
                underline.style.transform = 'translateX(' + (linkRect.left - navRect.left) + 'px)';
            }

            if (activeLink) {
                setTimeout(() => positionUnderline(activeLink), 100);
            }

            navLinksAll.forEach(link => {
                link.addEventListener('mouseenter', () => positionUnderline(link));
            });

            nav.addEventListener('mouseleave', () => {
                if (activeLink) positionUnderline(activeLink);
            });

            window.addEventListener('resize', () => {
                if (activeLink && window.innerWidth > 900) positionUnderline(activeLink);
            });
        }
    </script>
</body>
</html>
