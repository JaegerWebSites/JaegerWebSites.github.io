<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jäger WebSites – Websites, die wirken</title>
    <meta name="description" content="Jäger WebSites: modernes Webdesign, minimalistisch, schnell, präzise.">
    <style>
        :root {
            --bg: #0a0d12;
            --panel: rgba(12, 16, 22, 0.72);
            --text: #e8eaed;
            --muted: #9aa0a6;
            --line: rgba(255, 255, 255, 0.12);
            --accent: #d1d5db;
            --focus: #9ae6b4;
            --error: #ef4444;
            --ease: cubic-bezier(0.215, 0.61, 0.355, 1);
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, Inter, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 64px;
            backdrop-filter: saturate(160%) blur(12px);
            background: var(--panel);
            border-bottom: 1px solid var(--line);
            z-index: 100;
        }

        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            position: relative;
        }

        .brand {
            position: absolute;
            left: 20px;
            font-weight: 700;
            color: var(--text);
            text-decoration: none;
            letter-spacing: 0.03em;
        }

        .brand span {
            opacity: 0.8;
            font-weight: 600;
        }

        .nav {
            position: relative;
        }

        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 28px;
        }

        .nav a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 0;
            text-transform: uppercase;
            font-size: 0.88rem;
            letter-spacing: 0.04em;
            transition: color 0.25s var(--ease);
        }

        .nav a:hover,
        .nav a.active {
            color: var(--text);
        }

        .nav-underline {
            position: absolute;
            bottom: -2px;
            height: 2px;
            background: var(--text);
            border-radius: 2px;
            transition: all 0.35s var(--ease);
            opacity: 0;
        }

        .nav-toggle {
            display: none;
            position: absolute;
            left: 20px;
            width: 44px;
            height: 44px;
            border: 1px solid var(--line);
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            padding: 0;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .nav-toggle .bar {
            display: block;
            width: 18px;
            height: 2px;
            background: var(--text);
            margin: 3px 0;
            transition: all 0.25s var(--ease);
        }

        /* Main Layout */
        main {
            min-height: 100vh;
        }

        .section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            background: 
                radial-gradient(60% 40% at 20% 0%, rgba(56, 189, 248, 0.18) 0%, transparent 60%),
                radial-gradient(50% 35% at 80% 15%, rgba(167, 139, 250, 0.18) 0%, transparent 65%),
                linear-gradient(180deg, #0b0f14 0%, var(--bg) 100%);
        }

        .hero::after {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            background-image:
                linear-gradient(transparent 49px, rgba(255, 255, 255, 0.04) 50px),
                linear-gradient(90deg, transparent 49px, rgba(255, 255, 255, 0.04) 50px);
            background-size: 50px 50px;
            opacity: 0.35;
            mask: radial-gradient(ellipse at center, #000 40%, transparent 85%);
        }

        .hero-content {
            text-align: center;
            padding: 24px;
            z-index: 1;
        }

        .hero-title {
            font-size: clamp(40px, 8vw, 88px);
            margin: 0 0 8px;
            letter-spacing: 0.02em;
        }

        .hero-title span {
            opacity: 0.9;
        }

        .hero-subtitle {
            font-size: clamp(16px, 2.5vw, 22px);
            color: var(--accent);
            margin: 0 0 32px;
        }

        .cta-row {
            display: flex;
            gap: 16px;
            justify-content: center;
        }

        .btn {
            padding: 12px 18px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.2s var(--ease);
            border: 1px solid var(--line);
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.25);
        }

        .btn:not(.ghost) {
            background: #fff;
            color: #000;
        }

        .btn.ghost {
            background: transparent;
            color: var(--text);
        }

        /* Glow Effects */
        .glow {
            position: absolute;
            filter: blur(36px);
            opacity: 0.35;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        .glow-a {
            width: 40vmax;
            height: 40vmax;
            left: -10vmax;
            top: -8vmax;
            background: radial-gradient(circle at 30% 30%, #60a5fa, transparent 55%);
        }

        .glow-b {
            width: 36vmax;
            height: 36vmax;
            right: -8vmax;
            top: 10vmax;
            background: radial-gradient(circle at 70% 50%, #34d399, transparent 55%);
        }

        /* Footer */
        .site-footer {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px 20px 40px;
            border-top: 1px solid var(--line);
            color: var(--muted);
        }

        /* Mobile Styles */
        @media (max-width: 900px) {
            .nav-inner {
                justify-content: flex-end;
            }

            .brand {
                left: auto;
                right: 20px;
            }

            .nav-toggle {
                display: flex;
            }

            .nav {
                position: fixed;
                top: 64px;
                left: 0;
                bottom: 0;
                width: 280px;
                background: var(--panel);
                backdrop-filter: saturate(160%) blur(12px);
                border-right: 1px solid var(--line);
                transform: translateX(-100%);
                transition: transform 0.35s var(--ease);
                overflow-y: auto;
            }

            .site-header.open .nav {
                transform: translateX(0);
            }

            .nav ul {
                flex-direction: column;
                padding: 24px;
                gap: 8px;
            }

            .nav a {
                display: block;
                padding: 12px 16px;
                border-radius: 8px;
                transition: all 0.2s var(--ease);
            }

            .nav a:hover,
            .nav a.active {
                background: rgba(255, 255, 255, 0.08);
            }

            .nav-underline {
                display: none;
            }

            /* Overlay when menu is open */
            .site-header::before {
                content: '';
                position: fixed;
                top: 64px;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                opacity: 0;
                pointer-events: none;
                transition: opacity 0.35s var(--ease);
            }

            .site-header.open::before {
                opacity: 1;
                pointer-events: all;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .btn,
            .nav,
            .nav-toggle .bar {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="site-header" data-header>
        <div class="nav-inner">
            <button class="nav-toggle" data-toggle aria-label="Menü öffnen">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>

            <a class="brand" href="index.html">Jäger <span>WebSites</span></a>

            <nav class="nav" data-nav>
                <ul>
                    <li><a href="index.html" data-nav-link class="active">Home</a></li>
                    <li><a href="learn-more.html" data-nav-link>Learn More</a></li>
                    <li><a href="about.html" data-nav-link>About</a></li>
                </ul>
                <div class="nav-underline"></div>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h1 class="hero-title">Jäger <span>WebSites</span></h1>
                <p class="hero-subtitle">Minimal. Schnell. Präzise.</p>
                <div class="cta-row">
                    <a class="btn" href="learn-more.html">Mehr erfahren</a>
                    <a class="btn ghost" href="about.html">Über uns</a>
                </div>
            </div>
            <div class="glow glow-a"></div>
            <div class="glow glow-b"></div>
        </section>
    </main>

    <footer class="site-footer">
        <small>&copy; <span id="year">2024</span> Jäger WebSites</small>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set current year
            document.getElementById('year').textContent = new Date().getFullYear();

            // Navigation functionality
            const header = document.querySelector('[data-header]');
            const nav = document.querySelector('[data-nav]');
            const navLinks = document.querySelectorAll('[data-nav-link]');
            const underline = document.querySelector('.nav-underline');
            const toggle = document.querySelector('[data-toggle]');

            let activeLink = document.querySelector('[data-nav-link].active');

            // Position underline function
            function positionUnderline(link) {
                if (!underline || !link) return;
                if (window.innerWidth <= 900) return;
                
                const linkRect = link.getBoundingClientRect();
                const navRect = nav.querySelector('ul').getBoundingClientRect();
                
                underline.style.opacity = '1';
                underline.style.width = `${linkRect.width}px`;
                underline.style.transform = `translateX(${linkRect.left - navRect.left}px)`;
            }

            // Initial underline position
            if (activeLink && window.innerWidth > 900) {
                requestAnimationFrame(() => positionUnderline(activeLink));
            }

            // Navigation hover effects (only on desktop)
            navLinks.forEach(link => {
                link.addEventListener('mouseenter', () => {
                    if (window.innerWidth > 900) positionUnderline(link);
                });
                link.addEventListener('focus', () => {
                    if (window.innerWidth > 900) positionUnderline(link);
                });
            });

            nav.addEventListener('mouseleave', () => {
                if (activeLink && window.innerWidth > 900) positionUnderline(activeLink);
            });
            
            window.addEventListener('resize', () => {
                if (activeLink && window.innerWidth > 900) positionUnderline(activeLink);
            });

            // Mobile menu toggle
            if (toggle && header) {
                toggle.addEventListener('click', () => {
                    const isOpen = header.classList.toggle('open');
                    toggle.setAttribute('aria-expanded', isOpen);
                    toggle.setAttribute('aria-label', isOpen ? 'Menü schließen' : 'Menü öffnen');
                });

                // Close menu when clicking overlay
                document.addEventListener('click', (e) => {
                    if (header.classList.contains('open') && 
                        !nav.contains(e.target) && 
                        !toggle.contains(e.target)) {
                        header.classList.remove('open');
                        toggle.setAttribute('aria-expanded', 'false');
                        toggle.setAttribute('aria-label', 'Menü öffnen');
                    }
                });

                // Close menu when clicking a link
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        if (window.innerWidth <= 900) {
                            header.classList.remove('open');
                            toggle.setAttribute('aria-expanded', 'false');
                            toggle.setAttribute('aria-label', 'Menü öffnen');
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
